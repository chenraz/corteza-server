steps:
  app-list:
    title: תפריט אפליקציות
    content: כאן מופיעה רשימת האפליקציות הזמינות. תמיד ניתן לחזור לרשימה זו מכל אפליקציה בלחיצה על לחצן שש הנקודות בצד שמאל של ההדר
  crm:
    title: מערכת ניהול לקוחות
    content:  מכאן ניתן לגשת למערכת ניהול הלקוחות. הניווט בין העמודים באפליקציה מתבצע באמצעות התפריט בצד ימין
  low-code:
    title: רשימת אפליקציות בקוד נמוך (namespaces)
    content: כאן ניתן ליצור אפליקציה בקוד נמוך או להכנס לאפליקציה קיימת (למשל ניהול לקוחות).
  reporter:
    title: רשימת דוחות
    content: ניתן ליצור דשבור מתקדם מותאם עם נתונים מסצברים ממספר מודולים וטבלאות
  profile:
    title: פרופיל אישי
    content: כאן ניתן לעדכן הגדרות אישיות, לקבוע שפה, לשנות סיסמה, ולהפעיל אבטחה דו-שלבית
  workflow:
    title: רשימת תהליכי אוטומציה
    content: התאימו את האפליקציה שלכם באמצעות מחולל תהליכי האוטומציה החזותי. ניתן לבצע אוטומציה לכל תהליך על-פי הצרכים העסקיים שלכם. בנו תהליך חדש או ערכו תהליך קיים
