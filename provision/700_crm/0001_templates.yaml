templates:
    quote:
        type: text/html
        template: "<h1>Details of Quote: {{.quote.values.QuoteNumber}} - {{.quote.values.Name}}</h1>\r\n<br>\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"min-width:100%;\">\r\n  <tr>\r\n    <td valign=\"top\">\r\n      <strong>Quote Information</strong>\r\n      <br><br>\r\n      <strong>Quote Number:</strong> {{.quote.values.QuoteNumber}}<br>\r\n      <strong>Quote Name:</strong> {{.quote.values.Name}}<br>\r\n      <strong>Expiration Date:</strong> {{.quote.values.ExpirationDate}}<strong><br>\r\n      <strong>Description:</strong> {{.quote.values.Description}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Primary contact data</strong>\r\n      <br><br>\r\n      <strong>Contact Name:</strong> {{.quote.values.ContactId}}<br>\r\n      <strong>Email:</strong> {{.quote.values.Email}}<br>\r\n      <strong>Phone:</strong> {{.quote.values.Phon}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Totals</strong><br>\r\n      <br>\r\n      <strong>Subtotal:</strong> {{.quote.values.Subtotal}}<br>\r\n      <strong>Additional Discount:</strong> {{.quote.values.Discount}}<br>\r\n      <strong>Shipping and Handling:</strong> {{.quote.values.ShippingHandling}}<br>\r\n      <strong>Total Price:</strong> {{.quote.values.TotalPrice}}<br>\r\n      <strong>Tax:</strong> {{.quote.values.Tax}}<br>\r\n      <strong>Grand Total:</strong> {{.quote.values.GrandTotal}}\r\n    </td>\r\n  </tr>\r\n  <tr>\r\n    <td colspan='3'>\r\n      <strong>Products</strong>\r\n      <br><br>\r\n      {{range $index, $element := .lineItems}}\r\n        <strong>Price:</strong>{{$element.values.UnitPrice}}<br>\r\n        <strong>Quantity:</strong>{{$element.values.Quantity}}<br>\r\n        <strong>Subtotal:</strong>{{$element.values.Subtotal}}<br>\r\n        <strong>Discount:</strong>{{$element.values.Discount}}<br>\r\n        <strong>Description:</strong>{{$element.values.Description}}<br>\r\n        <strong>Total Price:</strong>{{$element.values.TotalPrice}}<br>\r\n        -------------------------<br>\r\n      {{end}}\r\n    </td>\r\n  </tr>\r\n  <tr>\r\n    <td valign=\"top\">\r\n      <strong>Bill To</strong><br>\r\n      <br>\r\n      <strong>Bill to Name:</strong> {{.quote.values.BillingName}}<br>\r\n      <strong>Bill to Street:</strong> {{.quote.values.BillingStreet}}<br>\r\n      <strong>Bill to City:</strong> {{.quote.values.BillingCity}}<br>\r\n      <strong>Bill to State:</strong> {{.quote.values.BillingState}}<strong><br>\r\n      <strong>Bill to Postal Code:</strong> {{.quote.values.BillingPostalCode}}<br>\r\n      <strong>Bill to Country:</strong> {{.quote.values.BillingCountry}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Quote To</strong><br>\r\n      <br>\r\n      <strong>Quote to Name:</strong> {{.quote.values.QuoteToName}}<br>\r\n      <strong>Quote to Street:</strong> {{.quote.values.QuoteToStreet}}<br>\r\n      <strong>Quote to City:</strong> {{.quote.values.QuoteToCity}}<br>\r\n      <strong>Quote to State:</strong> {{.quote.values.QuoteToState}}<strong><br>\r\n      <strong>Quote to Postal Code:</strong> {{.quote.values.QuoteToPostalCode}}<br>\r\n      <strong>Quote to Country:</strong> {{.quote.values.QuoteToCountry}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Ship To</strong><br>\r\n      <br>\r\n      <strong>Ship to Name:</strong> {{.quote.values.ShippingName}}<br>\r\n      <strong>Ship to Street:</strong> {{.quote.values.ShippingStreet}}<br>\r\n      <strong>Ship to City:</strong> {{.quote.values.ShippingCity}}<br>\r\n      <strong>Ship to State:</strong> {{.quote.values.ShippingState}}<strong><br>\r\n      <strong>Ship to Postal Code:</strong> {{.quote.values.ShippingPostalCode}}<br>\r\n      <strong>Ship to Country:</strong> {{.quote.values.ShippingCountry}}\r\n    </td>\r\n  </tr>\r\n</table>"
        meta:
            short: quote
            description: quote
    quote_pdf:
        type: text/html
        template: |
            <!DOCTYPE html><html lang="he"><meta charset="utf-8">{{ template "quote_pdf_style" }} {{ template "quote_pdf_cover" . }} {{ template "quote_pdf_letter" . }}<div id="specs" style="direction:rtl;page-break-after:always"><h2 class="page-title">מפרט הצעת המחיר</h2>{{range $index, $element :=.lineItems}} {{ $productId := printf "%v" $element.values.ProductId }} {{ $imgageUrl := index $.productImages $productId }} {{ $unitPrice := printf "%v" $element.values.UnitPrice}} {{ $totalPrice := printf "%v" $element.values.TotalPrice}} {{ $qty := printf "%v" $element.values.Quantity}}<table cellspacing="0" cellpadding=""><tr><td valign="top" halign="right"><img width="36px" height="auto" src="{{ inlineRemote $imgageUrl }}"><br></td><td><h3 class="product-title">{{ index $.productNames $productId }}</h3>{{ $element.values.Description }}<br><div class="product-total"><strong>מחיר: </strong>{{if gt $unitPrice "0"}} {{$unitPrice}} {{else}} כלול במחיר {{end}} &nbsp;&nbsp;&nbsp;<strong> כמות: </strong>{{if gt $qty "0"}} {{$qty}} {{else}} 1 {{end}} {{if $element.values.Discount}} &nbsp;&nbsp;&nbsp;<strong> סכום: </strong>{{$element.values.Subtotal}} ש"ח &nbsp;&nbsp;&nbsp;<strong> הנחה: </strong>{{$element.values.Discount}} {{end}} &nbsp;&nbsp;&nbsp;<strong> סה"כ: </strong>{{if gt $totalPrice "0"}} {{$totalPrice}} ש"ח {{else}} כלול במחיר {{end}}</div></td></tr></table>{{end}}<p><strong><small>* המחירים אינם כוללים מע"מ</small></strong></p></div>{{ template "quote_pdf_about" . }} {{ template "quote_pdf_terms" . }} {{ template "quote_pdf_order" . }}</html>
        meta:
            short: quote_pdf
            description: quote pdf
    quote_pdf_style:
        type: text/html
        partial: true
        template: |
            <style>body,html{direction:rtl;text-align:right}a,body,div,html,p,span,td{font-family:Assistant,sans-serif;font-size:11px}b,h1,h2,h3,h4,h5,h6,strong{font-family:Assistant,sans-serif;font-weight:600}h2.page-title{margin-bottom:48px;font-size:28px;margin-top:0;line-height:1;padding-top:0;text-align:center;color:#086eae}img{min-width:initial!important}.cover-title{text-align:center}.sub-title{text-align:center}table{border-collapse:collapse}td{padding:9px}a,svg{color:#086eae}#cover h1{font-size:36px}#cover h2{font-size:28px}.cover-image{margin:48px 0}.toc td{height:11px;vertical-align:middle;padding:0 0 9px 6px;margin:0}.toc td:first-of-type{width:11px}.toc td a{line-height:11px;font-size:11px}.toc svg{position:relative;top:3px}.cover-details{font-size:9px;margin-top:48px;line-height:1.4;position:absolute;right:0;bottom:9px}.quote-subject{text-align:center;margin-top:60px;margin-bottom:84px}.letter-correspond strong{line-height:1.4}.main-letter p{margin-bottom:24px}.letter-signer img{min-width:45px;max-width:45px;width:45px;height:auto;display:inline-block;margin-top:6px;margin-bottom:6px}.letter-signer strong{line-height:1.4}.quote-footer td{font-size:11px;padding:0;margin:0}#specs table td{padding-bottom:24px;text-align:right;padding-right:0}#specs td img{padding:0 0 0 18px;margin-left:auto;margin-right:0}.product-title{line-height:1;margin-top:0;padding-top:0;margin-bottom:18px}.product-total{padding-top:18px}#about p{margin-bottom:24px}#about img{margin-top:64px}#terms ul{margin-bottom:24px}#terms li{line-height:1.4;margin-bottom:12px}.order-date{display:inline-block;border-top:1px solid}#order .quote-subject{margin-top:24px;margin-bottom:28px}.sign-table{min-width:100%;margin-top:48px}.sign-table td{text-align:center;padding-bottom:24px;padding-top:3px}.sign-table td:nth-of-type(2n){border-top:1px solid}.payment{background-color:#efefef;margin-top:84px}.credit-title{padding-right:24px}.payment>table{table-layout:fixed;width:100%}.credit{width:100%;margin-right:24px}.credit td{border-top:1px solid;padding-top:3px;padding-bottom:24px;text-align:center}</style>
        meta:
            short: Quote PDF Style
            description: quote pdf style
    quote_pdf_header:
        type: text/html
        template: |
            <div style="display:inline-block;width:100%;text-align:left"><div style="margin-right:auto;margin-left:24px;max-width:68px"><img style="max-width:100%;height:auto" src="data:image/png;base64,"></div></div>
        meta:
            short: Quote PDF Header
            description: quote pdf header
    quote_pdf_cover:
        type: text/html
        partial: true
        template: |
            <div id="cover" style="direction:rtl;page-break-after:always"><h1 class="cover-title">{{.quote.values.Name}}</h1><img class="cover-image" width="100%" height="auto" src="{{ inlineRemote .coverImgUrl }}"><br><br><h2 class="sub-title">תוכן הצעת המחיר</h2><table class="toc" style="min-width:100%"><tr><td valign="top"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></td><td valign="top"><a href="#quote">הצעת מחיר</a></td></tr><tr></tr><tr><td valign="top"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg></td><td valign="top"><a href="#specs">מפרט</a></td></tr><tr></tr><tr><td valign="top"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/></svg></td><td valign="top"><a href="#about">אודות טילנט</a></td></tr><tr></tr><tr><td valign="top"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg></td><td valign="top"><a href="#terms">תנאים</a></td></tr><tr></tr><tr><td valign="top"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg></td><td valign="top"><a href="#order">הזמנת עבודה</a></td></tr><tr></tr></table><table class="cover-details" border="1" cellpadding="1" cellspacing="1" style="min-width:100%"><tr><td valign="top"><strong>פרטי ההצעה</strong><br><br><strong>הצעה מס':</strong> {{.quote.values.QuoteNumber}}<br><strong>שם:</strong> {{.quote.values.Name}}<br><strong>תוקף:</strong> {{ .expirationDate }}<strong><br></strong></td><td valign="top"><strong>פרטי נמען</strong><br><br><strong>ארגון: </strong>{{.quote.values.BillingName}}<br><strong>שם:</strong> {{ .priContact.values.FirstName }} {{ .priContact.values.LastName }}<br><strong>אימייל:</strong> {{.quote.values.Email}}<br><strong>טלפון:</strong> {{.quote.values.Phone }}</td></tr><tr></tr></table></div>
        meta:
            short: Quote PDF Cover
            description: quote pdf cover
    quote_pdf_letter:
        type: text/html
        partial: true
        template: |
            <div id="quote" class="letter" style="page-break-after:always"><div class="the-date" style="text-align:left"><strong>{{ .now }}</strong></div><div class="letter-correspond"><strong style="padding-bottom:60px">לכבוד</strong><br><strong>{{ .quote.values.QuoteToName }}</strong><br><u><strong>{{ .priContact.values.FirstName }} {{ .priContact.values.LastName }}</strong></u><br></div><div class="quote-subject"><h2>הנדון: <u>{{ .quote.values.Name }}</u></h2></div><div class="main-letter"><p><strong>{{ .priContact.values.FirstName }} שלום,</strong></p><p>נשמח מאוד לבצע את ההצעה שבנדון ב- <strong>{{ .quote.values.TotalPrice }} ש"ח + מע"מ</strong>, תוך הקפדה על כל תנאי הפרויקט, ולשביעות רצונכם המלאה.</p><p>לטילנט נסיון של קרוב ל- 30 שנה בפיתוח מערכות מידע, אתרי אינטרנט, אפליקציות ומערכות אוטומציה. הפיתוח מתבצע בסטנדרטים גובהים של אבטחה תוך שימוש בכלי התכנות המתקדמים בתחום. הדגש הוא על קוד נקי ומתועד, ועל מערכות הניתנות לתחזוקה קלה, וגמישות ככל הניתן לשינויים עתידיים. אני משוכנע שנוכל לבצע את הפרויקט על הצד הטוב ביותר, לשביעות רצונכם המלאה.</p><p>ראו בעמודים הבא <a href="#specs">מפרט מלא של ההצעה</a>. ניתן למצוא פרטים עלינו, כולל קישורים לחוות דעת ולפרויקטים שבצענו בעמוד <a href="#about">אודות טילנט</a>. כמו כן, מצורפים <a href="#terms">תנאים כלליים</a> להצעה, ותופס <a href="#order">הזמנת עבודה</a>.</p><p style="padding-top:60px"><strong>זמין בכל שאלה,</strong></p></div><div class="letter-signer"><strong>חן רז</strong><br><img src="data:image/png;base64,"><br><strong>054-3181735</strong><br><strong><a hre="mailto: chen@tilnet.co.il">chen@tilnet.co.il</a></strong><br></div></div>
        meta:
            short: Quote PDF Letter
            description: quote pdf letter
    quote_pdf_about:
        type: text/html
        partial: true
        template: |
            <div id="about" style="direction:rtl;page-break-after:always"><h2 class="page-title">אתרים ומערכות מחוץ לקופסה</h2><p>טילנט הינה רשת מומחי אינטרנט המפתחים אתרים ופתרונות אונליין מחוץ לקופסה. אנו מאפיינים, מעצבים ובונים אתרים מתקדמים, מהירים, ורספונסיביים, שנטענים היטב בכל מכשיר נייד או נייח מודרני. יש לנו ניסיון וידע עשיר בבניית אתרי מסחר, אתרי תדמית, פורטלים ובלוגים.</p><p>טילנט מתמחה באתרי וורדפרס כולל שדרוג והתאמה מתקדמת של מערכות ניהול התוכן, פיתוח תוספים מורכבים, פיתוח תבניות (ערכות) עיצוב, ועוד.</p><p>טילנט מתמחה בטכנולוגיות צד דפדפן – html5, css, css3, javascript, jQuery, ובטכנולוגיות צד שרת - php, mySql, nodes.js, Grunt, Less, ssh ועוד. אנו מאכסנים אתרים על שרתי AWS של אמזון, מהמתקדמים, המהירים והבטוחים בעולם.</p><p>מידע נוסף על טילנט: <a href="https://tilnet.co.il">www.tilnet.co.il</a></p><p>ניתן גם להתרשם מהכמות הרבה של הממליצים, והציון הגבוה על עבודות במכרזים שזכיתי דרך אתר אקסלס:<a href="https://www.xplace.com/il/u/chenraz">www.xplace.com/il/u/chenraz</a></p><img width="100%" height="auto" src="{{ inlineRemote .aboutImgUrl }}"><br></div>
        meta:
            short: Quote PDF About
            description: quote pdf about
    quote_pdf_terms:
        type: text/html
        partial: true
        template: |
            <div id="terms" style="direction:rtl;page-break-after:always"><h2 class="page-title">תנאים כלליים</h2>{{range $element := .termItems}}<h4>{{$element.values.Name}}</h4><ul>{{range $description := $element.values.Description}}<li>{{$description}}</li>{{end}}</ul>{{end}}</div>
        meta:
            short: Quote PDF Terms
            description: quote pdf terms
    quote_pdf_order:
        type: text/html
        partial: true
        template: |
            <div id="order" style="direction:rtl;page-break-after:always"><div class="the-date" style="text-align:left"><strong class="order-date">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;תאריך&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></div><div class="letter-correspond"><strong style="padding-bottom:60px">לכבוד</strong><br><strong>טילנט</strong><br><u><strong>חן רז</strong></u><br></div><div class="quote-subject"><h2>הנדון: <u>הזמנת עבודה</u></h2></div><div class="main-letter"><p>אבקש להזמין את השירותים המפורטים במפרט הבסיסי לפיתוח ואפיון האתר כמפורט בהצעת מחיר זו, במחיר ובתנאים שנקבעו בה.</p></div><table class="sign-table"><tr><td>&nbsp;</td><td>שם החברה/העסק</td><td>&nbsp;</td><td>מס ח"פ/ע"מ"/ע"ר</td><td>&nbsp;</td><td>טלפון</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>שם מלא</td><td>&nbsp;</td><td>תפקיד</td><td>&nbsp;</td><td>אימייל</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>תאריך</td><td>&nbsp;</td><td>חתימה</td><td>&nbsp;</td><td>חותמת (אם צריך)</td><td>&nbsp;</td></tr></table><p>* נא להעביר חתום למייל: info@tilnet.co.il או לפקס 077-5558215</p><p>* במקרה של חברה/עמותה יש לצרף אישור מורשה חתימה חתום על-ידי עו"ד</p><div class="payment"><table><tr><td valign="top"><h4 class="credit-title">תשלום בכרטיס אשראי</h4><br><table class="credit"><tr><td>שם בעל כרטיס</td></tr><tr><td>תעודת זהות</td></tr><tr><td>מס' כרטיס אשראי</td></tr><tr><td>תוקף</td></tr><tr><td>קוד CVV</td></tr></table></td><td>&nbsp;</td><td valign="top"><h4>תשלום בהעברה בנקאית</h4><strong>בנק: </strong>הפועלים 12<br><strong>סניף: </strong>קדימה 653<br><strong>שם החשבון: </strong>טילנט - טיל ברשת<br><strong>מספר החשבון: </strong>478518<br><br><br><h4>משלוח המחאה בדואר</h4>טילנט<br>קיבוץ גלויות 14<br>אבן יהודה 4051514<br></td></tr></table></div></div>
        meta:
            short: Quote PDF Order
            description: quote pdf order
    quote_pdf_footer:
        type: text/html
