templates:
    quote:
        type: text/html
        template: | 
            <h1>Details of Quote:{{.quote.values.QuoteNumber}}-{{.quote.values.Name}}</h1><br><table border="1" cellpadding="1" cellspacing="1" style="min-width:100%;"> <tr> <td valign="top"> <strong>Quote Information</strong> <br><br><strong>Quote Number:</strong>{{.quote.values.QuoteNumber}}<br><strong>Quote Name:</strong>{{.quote.values.Name}}<br><strong>Expiration Date:</strong>{{.quote.values.ExpirationDate}}<strong><br><strong>Description:</strong>{{.quote.values.Description}}</td><td valign="top"> <strong>Primary contact data</strong> <br><br><strong>Contact Name:</strong>{{.quote.values.ContactId}}<br><strong>Email:</strong>{{.quote.values.Email}}<br><strong>Phone:</strong>{{.quote.values.Phon}}</td><td valign="top"> <strong>Totals</strong><br><br><strong>Subtotal:</strong>{{.quote.values.Subtotal}}<br><strong>Additional Discount:</strong>{{.quote.values.Discount}}<br><strong>Shipping and Handling:</strong>{{.quote.values.ShippingHandling}}<br><strong>Total Price:</strong>{{.quote.values.TotalPrice}}<br><strong>Tax:</strong>{{.quote.values.Tax}}<br><strong>Grand Total:</strong>{{.quote.values.GrandTotal}}</td></tr><tr> <td colspan='3'> <strong>Products</strong> <br><br>{{range $index, $element :=.lineItems}}<strong>Price:</strong>{{$element.values.UnitPrice}}<br><strong>Quantity:</strong>{{$element.values.Quantity}}<br><strong>Subtotal:</strong>{{$element.values.Subtotal}}<br><strong>Discount:</strong>{{$element.values.Discount}}<br><strong>Description:</strong>{{$element.values.Description}}<br><strong>Total Price:</strong>{{$element.values.TotalPrice}}<br>-------------------------<br>{{end}}</td></tr><tr> <td valign="top"> <strong>Bill To</strong><br><br><strong>Bill to Name:</strong>{{.quote.values.BillingName}}<br><strong>Bill to Street:</strong>{{.quote.values.BillingStreet}}<br><strong>Bill to City:</strong>{{.quote.values.BillingCity}}<br><strong>Bill to State:</strong>{{.quote.values.BillingState}}<strong><br><strong>Bill to Postal Code:</strong>{{.quote.values.BillingPostalCode}}<br><strong>Bill to Country:</strong>{{.quote.values.BillingCountry}}</td><td valign="top"> <strong>Quote To</strong><br><br><strong>Quote to Name:</strong>{{.quote.values.QuoteToName}}<br><strong>Quote to Street:</strong>{{.quote.values.QuoteToStreet}}<br><strong>Quote to City:</strong>{{.quote.values.QuoteToCity}}<br><strong>Quote to State:</strong>{{.quote.values.QuoteToState}}<strong><br><strong>Quote to Postal Code:</strong>{{.quote.values.QuoteToPostalCode}}<br><strong>Quote to Country:</strong>{{.quote.values.QuoteToCountry}}</td><td valign="top"> <strong>Ship To</strong><br><br><strong>Ship to Name:</strong>{{.quote.values.ShippingName}}<br><strong>Ship to Street:</strong>{{.quote.values.ShippingStreet}}<br><strong>Ship to City:</strong>{{.quote.values.ShippingCity}}<br><strong>Ship to State:</strong>{{.quote.values.ShippingState}}<strong><br><strong>Ship to Postal Code:</strong>{{.quote.values.ShippingPostalCode}}<br><strong>Ship to Country:</strong>{{.quote.values.ShippingCountry}}</td></tr></table>
        meta:
            short: quote
            description: quote
    lead_converted_content:
        type: text/html
        template: |
            <h2 style="color: #568ba2;text-align: center;">The following lead has been converted:</h2>

            {{template "record_table" .account }}
        meta:
            short: Lead Converted (Content)
            description: The lead was converted
    lead_converted_subject:
        type: text/plain
        template: Lead {{ .lead.values.FirstName }} {{ .lead.values.LastName }} from {{ .lead.values.Company }} has been converted
        meta:
            short: Lead Converted (subject)
            description: lead_converted_subject