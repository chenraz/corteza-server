    - title: מכירות מול יעדים
      options:
        chart: SalesVsTarget
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 0, 2, 4]
    - title: לידים חדשים
      options:
        metrics:
        - filter: Status = 'New'
          label: ""
          labelStyle: {}
          metricField: count
          module: Lead
          valueStyle:
            color: '#379cd3'
            fontSize: "120"
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Metric
      xywh: [0, 0, 2, 4]
    - title: לידים מומרים
      options:
        metrics:
        - filter: Status = 'Converted'
          labelStyle: {}
          metricField: count
          module: Lead
          valueStyle:
            color: '#379cd3'
            fontSize: "120"
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Metric
      xywh: [2, 0, 2, 4]
    - title: סהכ בייצור ₪ 
      options:
        metrics:
        - filter: StageName != 'Closed Won' AND StageName != 'Closed Lost' AND
            Amount IS NOT NULL
          labelStyle: {}
          metricField: Amount
          module: Opportunity
          numberFormat: "0.0"
          operation: sum
          prefix: ""
          suffix: k
          transformFx: v=v/1000
          valueStyle:
            color: '#379cd3'
            fontSize: "60"
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Metric
      xywh: [4, 0, 2, 4]
    - title: לידים פר חודש
      options:
        chart: LeadsPerMonth
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [0, 4, 4, 7]
    - title: מכירות חודשיות
